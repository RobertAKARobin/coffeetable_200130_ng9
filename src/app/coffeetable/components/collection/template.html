<table>
  <thead>
    <tr>
      <th>
        <button (click)="createField()">Add field</button>
      </th>
      <th *ngFor="let field of (fields$ | async); let index = index">
        <span>{{ field.id }}</span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td [attr.colspan]="(fields$ | async).length + 1">
        <button (click)="createRecord()">Create Record</button>
      <td>
    </tr>
    <tr *ngFor="let record of (records$ | async); let index = index">
      <td>{{ index }}</td>
      <td *ngFor="let field of (fields$ | async);">
        <input
          type="text"
          (change)="updateRecord(record.id, field.id, $event)"
          [value]="record.data[field.id] || ''"
        />
      </td>
    </tr>
  </tbody>
</table>
